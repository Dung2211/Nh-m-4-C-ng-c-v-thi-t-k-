<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gym-Fitness</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NÚT MỞ MODAL -->
    <button
      class="btn btn-primary m-5"
      data-bs-toggle="modal"
      data-bs-target="#registerModal"
    >
      ĐĂNG KÝ
    </button>

    <!-- Modal đăng ký -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 rounded-4">
          <div class="modal-header border-0">
            <h5 class="modal-title fw-bold">Đăng ký GYM</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="formDangKy" action="dangnhap.html">
              <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <!-- Họ tên -->
              <div class="mb-3">
                <label class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="name" required />
              </div>

              <!-- Số điện thoại -->
              <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  required
                  pattern="^\d{10}$"
                  title="Số điện thoại phải có đúng 10 chữ số."
                />
                <small class="text-muted">* Chỉ nhập 10 chữ số</small>
              </div>

              <!-- Mật khẩu -->
              <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <span
                    class="input-group-text"
                    id="togglePassword"
                    style="cursor: pointer"
                  >
                    <i class="fas fa-eye"></i>
                  </span>
                </div>
                <small class="text-muted"
                  >* Có chữ hoa, thường, số và ký tự đặc biệt</small
                >
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div>
                <a href="dangnhap.html">Đã có tài khoản </a>
              </div>

              <!-- Nút submit -->
              <button type="submit" class="btn btn-success w-100 mt-3">
                Đăng ký
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      // Toggle thấy/ẩn mật khẩu
      document.addEventListener("DOMContentLoaded", function () {
        const btn = document.getElementById("togglePassword");
        btn.addEventListener("click", function () {
          const input = document.getElementById("password");
          const icon = this.querySelector("i");

          const hidden = input.type === "password";
          input.type = hidden ? "text" : "password";

          icon.classList.toggle("fa-eye");
          icon.classList.toggle("fa-eye-slash");
        });
      });

      // Xử lý đăng ký
      document.addEventListener("DOMContentLoaded", function () {
        const formDangKy = document.getElementById("formDangKy");

        formDangKy.addEventListener("submit", function (e) {
          e.preventDefault();

          const user = {
            name: document.getElementById("name").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            password: document.getElementById("password").value.trim(),
            email: document.getElementById("email").value.trim(),
          };

          localStorage.setItem("userData", JSON.stringify(user));
          alert("Đăng ký thành công!");

          const modal = bootstrap.Modal.getInstance(
            document.getElementById("registerModal")
          );
          modal.hide();
        });
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
