<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym-Fitness</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* background: #1c1c1c; */
        background: url("https://cdn2.tuoitre.vn/zoom/700_390/471584752817336320/2025/4/2/chi-phien-1-17435953335741774302082-0-0-538-1028-crop-17435953473552090759808.jpg");
      }

      .container {
        width: 500px;
        background: #ffffff;
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }

      h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
      }

      label {
        font-weight: 600;
        margin: 8px 0 4px;
        display: block;
      }

      input {
        width: 100%;
        padding: 16px;
        border: 1px solid #bfbfbf;
        border-radius: 6px;
        margin-bottom: 10px;
        font-size: 20px;
      }

      button {
        width: 100%;
        padding: 16px;
        background: #0057ff;
        color: white;
        font-size: 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        letter-spacing: 1px;
      }

      button:hover {
        background: #0043c7;
      }

      .link {
        margin-top: 12px;
        text-align: center;
      }

      .link a {
        color: #0057ff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ĐĂNG NHẬP</h2>

      <form action="home.html">
        <label>Tên Đăng Nhập</label>
        <input type="text" placeholder="Nhập tên đăng nhập" required />

        <label>Mật Khẩu</label>
        <input type="password" placeholder="Nhập mật khẩu" required />

        <button type="submit">Đăng Nhập</button>
      </form>

      <div class="link">
        Chưa có tài khoản ? <a href="dangky.html">Tạo tài khoản mới !</a>
      </div>
    </div>
  </body>
</html>
